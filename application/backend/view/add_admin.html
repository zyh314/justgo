<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="__CSS__/iframe.css">
    <link rel="stylesheet" type="text/css" href="__STATIC__/layui/css/layui.css">
	<style type="text/css">
	</style>
</head>
<body ng-app = 'adminApp' ng-controller = 'admin'>
<!-- <div class = 'iframeClose'>×</div> -->

<form class="layui-form"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
  <div class="layui-form-item">
    <label class="layui-form-label">账号</label>
    <div class="layui-input-block">
      <input type="text" name="account" placeholder="3到16位（字母，数字，下划线，减号）" autocomplete="off" class="layui-input" lay-verify="required|account">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">用户名称</label>
    <div class="layui-input-block">
      <input type="text" name="name" placeholder="请输入" autocomplete="off" class="layui-input" lay-verify="required|username">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">用户密码</label>
    <div class="layui-input-block">
      <input type="text" name="password" placeholder="请输入" autocomplete="off" class="layui-input" lay-verify="required|psw">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">用户权限</label>
    <div class="layui-input-block">
      <select id = 'add_admin_role' name = 'roleid'>
        <option></option>
      </select>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">单选框</label>
    <div class="layui-input-block">
      <input type="radio" name="locking" value="使用" title="使用" checked="">
      <input type="radio" name="locking" value="锁定" title="锁定">
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="*" id = 'add_admin_sub'>立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
  <!-- 更多表单结构排版请移步文档左侧【页面元素-表单】一项阅览 -->
</form>
</body>
<script src="__JS__/jquery-3.2.1.min.js"></script>
<script src="__JS__/vue.js"></script>
<script src="__JS__/md5.js"></script>
<script src="__STATIC__/layui/layui.all.js"></script>
<script type="text/javascript">

layui.use(['form', 'layedit', 'laydate'], function(){  
  var form = layui.form
  ,layer = layui.layer  
  ,layedit = layui.layedit  
  ,laydate = layui.laydate;  
       $.ajax({
        url:'{:url("backend/User/getRole")}',
        dataType:'json',
        type:'GET',
        success:function(data){
        	console.log(data)
        	data = data.data;
            $("#add_admin_role").html("");
            $.each(data, function(key, val) {
                var option1 = $("<option>").val(val.roleid).text(val.rname);
                $("#add_admin_role").append(option1);
            }); 
            form.render('select');
            $("#add_admin_role").get(0).selectedIndex=0;
        }.bind(this)
    })
  //自定义验证规则  
  form.verify({  
    account: function(value){  
      //用户名正则，3到16位（字母，数字，下划线，减号）
      var uPattern = /^[a-zA-Z0-9_-]{3,16}$/;
      //输出 true
      var ans = uPattern.test(value);
      if(value.length < 3){  
        return '账号至少3个字符';  
      }else if(ans == false){
        return '账号不符合要求'
      }
    }, 
    username: function(value){  
      if(value.length < 1){  
        return '请输入至少1位的用户名';  
      }  
    }, 
    psw: function(value){  
      if(value.length < 1){  
        return '密码请输入至少1个字符';  
      }  
    }  
    ,phone: [/^1[3|4|5|7|8]\d{9}$/, '手机必须11位，只能是数字！']  
    ,email: [/^[a-z0-9._%-]+@([a-z0-9-]+\.)+[a-z]{2,4}$|^1[3|4|5|7|8]\d{9}$/, '邮箱格式不对']  
  });  
    
  //创建一个编辑器  
  layedit.build('LAY_demo_editor');  
    
  //监听提交  
  form.on('change(*)', function(data){  
    layer.alert(JSON.stringify(data.field), {  
      title: '最终的提交信息'  
    })  
    return false;  
  });  

   form.on("submit(*)" , function(data){
    // console.log(data.elem) //被执行事件的元素DOM对象，一般为button对象
    // console.log(data.form) //被执行提交的form对象，一般在存在form标签时才会返回
    console.log(data.field) //当前容器的全部表单字段，名值对形式：{name: value}
    data.field.password = hex_md5(data.field.password);
    $.ajax({
      url:'{:url("backend/User/addAdmin")}',
      dataType:'json',
      type:'POST',
      data:data.field,
      success:function(res){
        console.log(res);
        if(res == true){
          window.parent.location.reload();
        }else if(res == 'accountSame'){
          layer.msg('用户名重名');
        }else{
          layer.msg('新增管理员失败');
        }
        

      }
    })
  })
   
});  

// document.getElementsByClassName('iframeClose')[0].onclick = function(){
// 	window.parent.document.getElementById("add_admin_iframe").style.display="none";
// }
</script>
</html>
