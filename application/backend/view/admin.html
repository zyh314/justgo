<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="__CSS__/iframe.css">
    <link rel="stylesheet" type="text/css" href="__STATIC__/layui/css/layui.css">
    <style type="text/css">
        .page_btn{
            margin:5px;
            float: left;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id = 'app'>
<div>
<div class = 'nav'>当前位置：/系统管理/员工管理</div>
<div class = 'btn_line_box'>
    <div class = 'btn_one' id = 'add_admin' href = "{:url('backend/index/add_admin')}" target="ifr">添加</div>
    <div class = 'btn_one' id = 'lock_admin' v:on-click = 'lockOrUse()'>使用/锁定</div>
    <span>用户状态</span>
    <select id = 'admin_con_sel' v:on-click = 'conChave()'>
        <option value = '0' selected="selected">使用</option>
        <option value = '1'>锁定</option>
    </select>
</div>
<table class = 'admin_table table0' border="1" cellpaddiv="0" cellspaciv="0">
    <tr>
        <td colspan="6">用户列表</td>
    </tr>
    <tr>
        <th><input type="checkbox" name=""></th>
        <th>账户</th>
        <th>用户名称</th>
        <th>用户角色</th>
        <th>用户状态</th>
        <th>操作</th>
    </tr>
    <tr v-for = 'x in adminArr'>
        <td><input type="checkbox" class = 'lockChk'></td>
        <td>{{x.eid}}</td>
        <td>{{x.ename}}</td>
        <td>{{x.rname}}</td>
        <td>
            <span v-if = 'x.e_del==0'>使用</span>
            <span v-if = 'x.e_del==1'>锁定</span>
        </td>
        <td>
            <input type="button" value="修改信息" class = 'editAdmin' name="" v-on:click="editAdmin(x.eid,x.rid)">
            <input type="button" value="修改密码" class = 'editAdmin' name="" v-on:click="editPsw(x.eid)">
            <input type="button" value="删除" class = 'delAdmin'  v-on:click="delAdmin(x.eid)" name="">
        </td>
    </tr>
</table>
<div id="page">
    <div class = 'page_btn' v-for = 'y in page' v-on:click = 'getAdmin(y)'>{{y}}</div>
</div>
</div>
<iframe src="" id = 'add_admin_iframe'></iframe>
</div>


</body>
<script src="__JS__/jquery-3.2.1.min.js"></script>
<script src="__STATIC__/layui/layui.js"></script>
<script type="text/javascript" src = '__JS__/vue.js'></script>
<script type="text/javascript">
var myVue = new Vue({          
    el: "#app",          
    data: {
        a: "Vue.js"  ,
        adminArr:[] ,
        page:[]    
    },         
    methods:{
        lockOrUse:function(){},
        lockOrUse:function(){},
        conChave:function(){},    
        getAdmin:function(index){
            $.ajax({
                url:'{:url("backend/User/getAdmin")}',
                dataType:'json',
                type:'POST',
                data:'page='+index,
                success:function(res){
                    console.log(res);
                    this.adminArr = res;
                }.bind(this)
            }) ;
        },
        delAdmin:function(index){
            $.ajax({
                url:'{:url("backend/User/delAdmin")}',
                dataType:'json',
                type:'POST',
                data:'eid='+index,
                success:function(res){
                    console.log(res);
                    window.location.reload();
                }
            }) ;
        },
        editAdmin:function(id,role){
            localStorage.editAdminId = id;
            localStorage.editAdminRole = role;
            layui.use(['layer','table'], function(){ 
            var layer = layui.layer;
                layer.open({
                    type: 2,
                    title: '编辑成员',
                    shadeClose: true,
                    shade: 0.8,
                    area: ['380px', '90%'],
                    content: '../user/edit_admin' //iframe的url
                });
              //触发事件
            });
        },
        editPsw:function(id){
            localStorage.editAdminPsw = id;
            layui.use(['layer','table'], function(){ 
            var layer = layui.layer;
                layer.open({
                    type: 2,
                    title: '修改密码',
                    shadeClose: true,
                    shade: 0.8,
                    area: ['380px', '90%'],
                    content: '../user/edit_admin_psw' //iframe的url
                });
              //触发事件
            });
        }
    },

        

     created: function() {
    console.log("创建之后");            
    console.log(this.a)            
    console.log(this.$el)          

    },         

     beforeMount: function() {            
    console.log("mount之前")            
    console.log(this.a)            
    console.log(this.$el)          
    }, 
    mounted: function() {            
        $.ajax({
            url:'{:url("backend/User/getAdmin")}',
            dataType:'json',
            type:'POST',
            data:'page=1',
            success:function(res){
                console.log(res);
                this.adminArr = res;
            }.bind(this)
        }) ;
        $.ajax({
            url:'{:url("backend/User/getAdminCount")}',
            dataType:'json',
            type:'GET',
            success:function(res){
                console.log(res);
                var temp = [];
                res = Math.ceil(res/5);
                for(var i =1;i<=res;i++){
                    temp.push(i)
                }
                this.page = temp;
            }.bind(this)
        })
    },          

    beforeUpdate: function() {            

    console.log("更新前");            

    console.log(this.a)            

    console.log(this.$el)          

    },          

    updated: function() {            

    console.log("更新完成");            

    console.log(this.a);            

    console.log(this.$el)          

    },          

    beforeDestroy: function() {            

    console.log("销毁前");            

    console.log(this.a)            

    console.log(this.$el)            

    console.log(this.$el)          

    },          

    destroyed: function() {           

    console.log("已销毁");          

    console.log(this.a)          

    console.log(this.$el)          

    }   

});  
layui.use('layer', function(){ //独立版的layer无需执行这一句
  var $ = layui.jquery, layer = layui.layer; //独立版的layer无需执行这一句
  //触发事件
});

//     document.getElementById('add_admin_iframe').src = 'add_admin.html';
//     document.getElementById('add_admin_iframe').style.display = 'block';
// }
document.getElementById('add_admin').onclick = function(){
    layui.use(['layer','table'], function(){ 
    var layer = layui.layer;
        layer.open({
            type: 2,
            title: '添加成员',
            shadeClose: true,
            shade: 0.8,
            area: ['380px', '90%'],
            content: '../user/add_admin_page' //iframe的url
        });
      //触发事件
    });
}



</script>
</html>
